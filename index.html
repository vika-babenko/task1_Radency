<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        h2 {
            margin-top: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Notes App</h1>

    <h2>Add New Note</h2>
    <form>
        <label for="creationTime">Time of Creation:</label>
        <input type="text" id="creationTime" placeholder="dd/mm/yyyy">

        <label for="noteContent">Note Content:</label>
        <textarea id="noteContent"></textarea>

        <label for="noteCategory">Note Category:</label>
        <select id="noteCategory">
            <option value="Task">Task</option>
            <option value="Random Thought">Random Thought</option>
            <option value="Idea">Idea</option>
        </select>

        <button type="button" id="addNoteButton">Add Note</button>
    </form>

    <h2>Notes</h2>
    <div id="notesTable"></div>

    <h2>Archived Notes</h2>
    <div id="archivedNotesTable"></div>

    <h2>Summary</h2>
    <table>
        <tr>
            <th>Category</th>
            <th>Active Notes</th>
            <th>Archived Notes</th>
        </tr>
        <tr>
            <td>Task</td>
            <td id="taskActiveCount">0</td>
            <td id="taskArchivedCount">0</td>
        </tr>
        <tr>
            <td>Random Thought</td>
            <td id="randomThoughtActiveCount">0</td>
            <td id="randomThoughtArchivedCount">0</td>
        </tr>
        <tr>
            <td>Idea</td>
            <td id="ideaActiveCount">0</td>
            <td id="ideaArchivedCount">0</td>
        </tr>
    </table>

    <script src="notes-app.js"></script>
</body>
</html>
